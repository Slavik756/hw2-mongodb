openapi: 3.1.0
info:
  version: 1.0.0
  title: Contacts app
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  description: This is a documentation of contact book app
tags:
  - name: Contacts
    description: Operations about users.
  - name: Auth
    description: Auth operations.
servers:
  - url: http://localhost:3000
  - url: https://nodejs-hw-mongodb-contacts-app-gdzi.onrender.com
paths:
  /contacts:
    get:
      $ref: '../swagger/paths/contacts/get.yaml'
    post:
      $ref: '../swagger/paths/contacts/post.yaml'
  /contacts/{id}:
    get:
      $ref: '../swagger/paths/contacts/{id}/get.yaml'
    put:
      $ref: '../swagger/paths/contacts/{id}/put.yaml'
    patch:
      $ref: '../swagger/paths/contacts/{id}/patch.yaml'
    delete:
      $ref: '../swagger/paths/contacts/{id}/delete.yaml'
  /auth/regiser:
    post:
      $ref: '../swagger/paths/auth/postRegister.yaml'
  /auth/login:
    post:
      $ref: '../swagger/paths/auth/postLogin.yaml'
  /auth/logout:
    post:
      $ref: '../swagger/paths/auth/postLogout.yaml'
  /auth/refresh:
    post:
      $ref: '../swagger/paths/auth/postRefresh.yaml'
  /auth/send-reset-email:
    post:
      $ref: '../swagger/paths/auth/postSendResetEmail.yaml'
  /auth/reset-pwd:
    post:
      $ref: '../swagger/paths/auth/postResetPwd.yaml'
  /auth/get-oauth-url:
    get:
      $ref: '../swagger/paths/auth/getOAuthUrl.yaml'
  /auth/confirm-oauth:
    post:
      $ref: '../swagger/paths/auth/postConfirmOAuth.yaml'
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
