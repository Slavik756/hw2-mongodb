value:
  status: 400
  message: BadRequestError
  data:
    message: Body validation error
    errors:
      - message: Username should have at least 3 characters
        path: ['name']
        type: string.min
        context:
          limit: 3
          value: 'T'
          label: name
          key: name
      - message: Phone number must contain 3 to 20 digits and may start with "+"
        path: ['phoneNumber']
        type: string.pattern.base
        context:
          regex: {}
          value: '+3'
          label: phoneNumber
          key: phoneNumber
      - message: Please enter a valid email address
        path: ['email']
        type: string.email
        context:
          value: 'to'
          invalids: ['to']
          label: email
          key: email
      - message: Is favourite should be a boolean
        path: ['isFavourite']
        type: boolean.base
        context:
          label: isFavourite
          value: 'tr'
          key: isFavourite
      - message: 'Contact type must be one of: work, home, or personal'
        path: ['contactType']
        type: any.only
        context:
          valids: ['work', 'home', 'personal']
          label: contactType
          value: 'qwer'
          key: contactType
      - message: '"photo" is not allowed'
        path: ['photo']
        type: object.unknown
        context:
          child: photo
          label: photo
          value: 'tqwer'
          key: photo
