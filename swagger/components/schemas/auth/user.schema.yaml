type: object
required:
  - name
  - email
  - _id
  - createdAt
  - updatedAt
properties:
  name:
    description: User's name. Should be min 3 and max 20 characters long
    type: string
  email:
    description: User's email. Should be a valid email
    type: string
  _id:
    description: User's _id
    type: string
  createdAt:
    description: User created at
    type: string
  updatedAt:
    description: User updated at
    type: string
